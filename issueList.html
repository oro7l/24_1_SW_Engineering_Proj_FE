<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueList</title>
    <link rel="stylesheet" href="header-body.css">
    <link rel="stylesheet" href="issueList.css">
</head>
<body>
    <header>
        <div class="logo">
            Issue Tracking System
        </div>
        <div class="search-bar">
            <input type="text" placeholder="이슈들에 대해 검색해보세요">
            <button type="button">Search</button>
        </div>
        <div class="user-icon">
            <a href="mypage.html">
                <img src="user-icon.png" alt="User Icon">
            </a>
        </div>
    </header>
    <nav>
        <h2>
            <button class="nav-btn" onclick="viewRecentIssues()">View Recent Issues</button>
        </h2>
        <h2>
            <button class="nav-btn" onclick="createIssue()">Create Issue</button>

        </h2>
    </nav>
    <main>
        <div class="box">
            
                
                <div class="issue-list">
                        <nav class="issue-list-nav">
                            <h3>ID No.</h3>
                            <div class="issue-title-nav">
                                <h3>제목</h3>
                            </div>
                            <h3>담당자</h3>
                            <h3>이슈상태</h3>
                            <h3>수정날짜</h3>
                        </nav>
                        <div class="issue-item">
                            <h3>ID1</h3>
                            <div class = "issue-title">
                                <p>title1</p>
                            </div>
                            <p>assignee1</p>
                            <p>status1</p>
                            <p>updated_at1</p>
                        </div>
                        <div class="issue-item">
                            <h3>ID2</h3>
                            <div class = "issue-title">
                                <p>title2</p>
                            </div>
                            <p>assignee2</p>
                            <p>status2</p>
                            <p>updated_at2</p>
                        </div>
                    
                </div>
            
        </div>
    </main>
</body>
</html>
